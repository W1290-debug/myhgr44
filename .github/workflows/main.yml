name: GUI Browser VPS (X11 Fixed v2)
on:
  workflow_dispatch:
jobs:
  browser-vps:
    runs-on: ubuntu-latest
    timeout-minutes: 360
    steps:
      - name: Setup VPS for GUI (SSH, X11, Firefox)
        run: |
          sudo apt-get update
          # ÿ™ÿ´ÿ®Ÿäÿ™ ÿ¨ŸÖŸäÿπ ÿßŸÑÿ≠ÿ≤ŸÖ ÿßŸÑŸÖÿ∑ŸÑŸàÿ®ÿ© ÿØŸÅÿπÿ© Ÿàÿßÿ≠ÿØÿ©
          sudo apt-get install -y --no-install-recommends openssh-server sudo xauth dbus-x11 firefox libgl1 libxcomposite1 libxdamage1 libxrandr2 libgbm1 libxss1 libasound2t64 libgtk-3-0
          
          # ÿ•ÿπÿØÿßÿØ ÿßŸÑŸÖÿ≥ÿ™ÿÆÿØŸÖ
          sudo useradd -m -s /bin/bash github-user
          echo 'github-user ALL=(ALL) NOPASSWD:ALL' | sudo tee /etc/sudoers.d/github-user
          sudo mkdir -p /home/github-user/.ssh
          echo '${{ secrets.SSH_PUBLIC_KEY }}' | sudo tee /home/github-user/.ssh/authorized_keys
          sudo chown -R github-user:github-user /home/github-user/.ssh
          sudo chmod 700 /home/github-user/.ssh
          sudo chmod 600 /home/github-user/.ssh/authorized_keys
          
          # --- ÿ•ÿµŸÑÿßÿ≠ÿßÿ™ ÿ¥ÿßŸÖŸÑÿ© ŸÑŸÄ X11 Forwarding ---
          # ÿßÿ≥ÿ™ÿÆÿØÿßŸÖ awk ŸÑÿ∂ŸÖÿßŸÜ ÿπÿØŸÖ ÿ™ŸÉÿ±ÿßÿ± ÿßŸÑÿ£ÿ≥ÿ∑ÿ± ÿ•ÿ∞ÿß ÿ™ŸÖ ÿ™ÿ¥ÿ∫ŸäŸÑ ÿßŸÑÿ≥ŸÉÿ±Ÿäÿ®ÿ™ ÿ£ŸÉÿ´ÿ± ŸÖŸÜ ŸÖÿ±ÿ©
          sudo awk '!/^PermitRootLogin/ && !/^PasswordAuthentication/ && !/^X11Forwarding/ && !/^X11UseLocalhost/ && !/^X11DisplayOffset/' /etc/ssh/sshd_config > /tmp/sshd_config.tmp && sudo mv /tmp/sshd_config.tmp /etc/ssh/sshd_config
          
          echo "PermitRootLogin no" | sudo tee -a /etc/ssh/sshd_config
          echo "PasswordAuthentication no" | sudo tee -a /etc/ssh/sshd_config
          echo "X11Forwarding yes" | sudo tee -a /etc/ssh/sshd_config
          echo "X11UseLocalhost no" | sudo tee -a /etc/ssh/sshd_config
          echo "X11DisplayOffset 10" | sudo tee -a /etc/ssh/sshd_config
          
          # ÿ•ÿπÿßÿØÿ© ÿ™ÿ¥ÿ∫ŸäŸÑ SSH Ÿàÿ™ÿ∑ÿ®ŸäŸÇ ÿßŸÑÿ•ÿπÿØÿßÿØÿßÿ™
          sudo systemctl restart ssh
          
          echo "‚úÖ VPS setup complete. Verifying SSH configuration:"
          sudo grep -E 'PermitRootLogin|PasswordAuthentication|X11Forwarding|X11UseLocalhost|X11DisplayOffset' /etc/ssh/sshd_config

      - name: Install Tailscale
        run: |
          curl -fsSL https://tailscale.com/install.sh | sh
          sudo tailscale up --authkey=${{ secrets.TAILSCALE_AUTH_KEY }} --hostname=browser-vps-${{ github.run_id }}
          tsIP=$(tailscale ip -4 | head -n 1)
          echo "TAILSCALE_IP=$tsIP" >> $GITHUB_ENV
          echo "‚úÖ Tailscale IP: $tsIP"

      - name: Display Connection Info
        run: |
          echo "üöÄ GUI Browser VPS is ready!"
          echo "--------------------------------------------------"
          echo "üìç Tailscale IP: $TAILSCALE_IP"
          echo "üîë To connect and launch the browser, open your terminal and run:"
          echo "ssh -i ~/.ssh/vps_key -X -o 'ForwardX11Trusted yes' github-user@$TAILSCALE_IP"
          echo ""
          echo "After you connect, just type: firefox"
          echo "--------------------------------------------------"
          echo ""
          echo "‚ö†Ô∏è If you STILL get an authentication error, run this command on your LOCAL machine once:"
          echo "xhost +"

      - name: Keep VPS Alive
        run: |
          while true; do
            echo "[$(date)] Browser VPS running..."
            sleep 300
          done
