name: ZAP Proxy VPS (Final & Robust)
on:
  workflow_dispatch:
env:
  # FIX: Updated to a more recent, known-good version to resolve the 404 error.
  ZAP_VERSION: 2.16.0
jobs:
  zap-vps:
    runs-on: ubuntu-latest
    timeout-minutes: 360
    steps:
      - name: Setup Secure SSH User with X11 Forwarding
        run: |
          sudo apt-get update
          sudo apt-get install -y openjdk-11-jre openssh-server sudo xauth libgl1 libxcomposite1 libxdamage1 libxrandr2 libgbm1 libxss1 libasound2t64 libpixman-1-0 libproxy1v5 libgtk-3-0
          sudo useradd -m -s /bin/bash github-user
          echo 'github-user ALL=(ALL) NOPASSWD:ALL' | sudo tee /etc/sudoers.d/github-user
          sudo mkdir -p /home/github-user/.ssh
          echo '${{ secrets.SSH_PUBLIC_KEY }}' | sudo tee /home/github-user/.ssh/authorized_keys
          sudo chown -R github-user:github-user /home/github-user/.ssh
          sudo chmod 700 /home/github-user/.ssh
          sudo chmod 600 /home/github-user/.ssh/authorized_keys
          sudo sed -i 's/#PermitRootLogin yes/PermitRootLogin no/' /etc/ssh/sshd_config
          sudo sed -i 's/#PasswordAuthentication yes/PasswordAuthentication no/' /etc/ssh/sshd_config
          sudo sed -i 's/#X11Forwarding no/X11Forwarding yes/' /etc/ssh/sshd_config
          sudo systemctl restart ssh
          echo "‚úÖ SSH User configured with X11 Forwarding enabled."

      - name: Install OWASP ZAP
        run: |
          # --- ROBUST AND DEBUGGED SECTION ---
          # We will use wget with flags to follow redirects and retry, and have curl as a backup.
          echo "Attempting to download OWASP ZAP..."
          ZAP_TGZ="/tmp/ZAP_${{ env.ZAP_VERSION }}_Linux.tar.gz"
          ZAP_URL="https://github.com/zaproxy/zaproxy/releases/download/v${{ env.ZAP_VERSION }}/ZAP_${{ env.ZAP_VERSION }}_Linux.tar.gz"
          
          # Attempt download with wget, with retries and following redirects
          wget --tries=3 --retry-connrefused --waitretry=5 -L -O "$ZAP_TGZ" "$ZAP_URL"
          
          # If wget failed (file doesn't exist or is zero size), try with curl
          if [ ! -s "$ZAP_TGZ" ]; then
            echo "wget failed or produced an empty file. Retrying with curl..."
            curl -L -o "$ZAP_TGZ" "$ZAP_URL"
          fi
          
          # Final check: does the file exist and is it not empty?
          if [ ! -s "$ZAP_TGZ" ]; then
            echo "‚ùå Error: Failed to download ZAP archive with both wget and curl."
            exit 1
          fi
          
          # Verify the downloaded file is a valid gzip compressed tar archive.
          echo "Verifying downloaded file type..."
          if file "$ZAP_TGZ" | grep -q "gzip compressed"; then
            echo "‚úÖ Download verified. Extracting ZAP..."
            sudo tar -xzf "$ZAP_TGZ" -C /opt/
            
            # Change ownership
            sudo chown -R github-user:github-user /opt/ZAP_${{ env.ZAP_VERSION}}
            echo "‚úÖ OWASP ZAP ${{ env.ZAP_VERSION }} installed in /opt/ZAP_${{ env.ZAP_VERSION }}"
            
            # Clean up the downloaded tar file
            rm "$ZAP_TGZ"
          else
            # If the file is not valid, print an error and exit.
            echo "‚ùå Error: Downloaded file is not a valid gzip archive."
            echo "File type detected:"
            file "$ZAP_TGZ"
            exit 1
          fi

      - name: Install Tailscale
        run: |
          curl -fsSL https://tailscale.com/install.sh | sh
          sudo tailscale up --authkey=${{ secrets.TAILSCALE_AUTH_KEY }} --hostname=zap-vps-${{ github.run_id }}
          tsIP=$(tailscale ip -4 | head -n 1)
          echo "TAILSCALE_IP=$tsIP" >> $GITHUB_ENV
          echo "‚úÖ Tailscale IP: $tsIP"

      - name: Display Connection Info
        run: |
          echo "üöÄ ZAP Proxy VPS is ready!"
          echo "--------------------------------------------------"
          echo "üìç Tailscale IP: $TAILSCALE_IP"
          echo "üîë To connect and launch ZAP, open your terminal and run:"
          echo "ssh -i ~/.ssh/vps_key -X -o 'ForwardX11Trusted yes' github-user@$TAILSCALE_IP"
          echo ""
          echo "After you connect, just type: /opt/ZAP_${{ env.ZAP_VERSION }}/zap.sh"
          echo "--------------------------------------------------"

      - name: Keep VPS Alive
        run: |
          while true; do
            echo "[$(date)] ZAP VPS running..."
            sleep 300
          done
