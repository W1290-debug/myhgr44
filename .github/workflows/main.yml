name: ZAP Proxy VPS (Robust)
on:
  workflow_dispatch:
jobs:
  zap-vps:
    runs-on: ubuntu-latest
    timeout-minutes: 360
    steps:
      - name: Setup Secure SSH User with X11 Forwarding
        run: |
          sudo apt-get update
          sudo apt-get install -y openjdk-11-jre openssh-server sudo xauth libgl1 libxcomposite1 libxdamage1 libxrandr2 libgbm1 libxss1 libasound2t64 libpixman-1-0 libproxy1v5 libgtk-3-0
          sudo useradd -m -s /bin/bash github-user
          echo 'github-user ALL=(ALL) NOPASSWD:ALL' | sudo tee /etc/sudoers.d/github-user
          sudo mkdir -p /home/github-user/.ssh
          echo '${{ secrets.SSH_PUBLIC_KEY }}' | sudo tee /home/github-user/.ssh/authorized_keys
          sudo chown -R github-user:github-user /home/github-user/.ssh
          sudo chmod 700 /home/github-user/.ssh
          sudo chmod 600 /home/github-user/.ssh/authorized_keys
          sudo sed -i 's/#PermitRootLogin yes/PermitRootLogin no/' /etc/ssh/sshd_config
          sudo sed -i 's/#PasswordAuthentication yes/PasswordAuthentication no/' /etc/ssh/sshd_config
          sudo sed -i 's/#X11Forwarding no/X11Forwarding yes/' /etc/ssh/sshd_config
          sudo systemctl restart ssh
          echo "‚úÖ SSH User configured with X11 Forwarding enabled."

      - name: Install OWASP ZAP
        run: |
          # ÿ™ÿ≠ÿØŸäÿØ ÿ•ÿµÿØÿßÿ± ZAP ŸÑÿ™ÿ≥ŸáŸäŸÑ ÿßŸÑÿ™ÿπÿØŸäŸÑ
          ZAP_VERSION="2.15.0"
          wget -q https://github.com/zaproxy/zaproxy/releases/download/v${ZAP_VERSION}/ZAP_${ZAP_VERSION}_Linux.tar.gz
          
          # ÿßŸÑÿ™ÿ£ŸÉÿØ ŸÖŸÜ ÿ£ŸÜ ÿßŸÑŸÖŸÑŸÅ ÿ™ŸÖ ÿ™ÿ≠ŸÖŸäŸÑŸá
          if [ ! -f "ZAP_${ZAP_VERSION}_Linux.tar.gz" ]; then
            echo "Error: ZAP download failed."
            exit 1
          fi
          
          # ŸÅŸÉ ÿ∂ÿ∫ÿ∑ ÿßŸÑŸÖŸÑŸÅ (ÿßÿ≥ÿ™ÿÆÿØÿßŸÖ -xzf ŸáŸà ÿßŸÑÿ£ÿµÿ≠ ŸÑŸÖŸÑŸÅÿßÿ™ .tar.gz)
          sudo tar -xzf ZAP_${ZAP_VERSION}_Linux.tar.gz -C /opt/
          
          # ÿ™ÿ∫ŸäŸäÿ± ÿßŸÑŸÖŸÑŸÉŸäÿ©
          sudo chown -R github-user:github-user /opt/ZAP_${ZAP_VERSION}
          echo "‚úÖ OWASP ZAP ${ZAP_VERSION} installed in /opt/ZAP_${ZAP_VERSION}"

      - name: Install Tailscale
        run: |
          curl -fsSL https://tailscale.com/install.sh | sh
          sudo tailscale up --authkey=${{ secrets.TAILSCALE_AUTH_KEY }} --hostname=zap-vps-${{ github.run_id }}
          tsIP=$(tailscale ip -4 | head -n 1)
          echo "TAILSCALE_IP=$tsIP" >> $GITHUB_ENV
          echo "‚úÖ Tailscale IP: $tsIP"

      - name: Display Connection Info
        run: |
          echo "üöÄ ZAP Proxy VPS is ready!"
          echo "--------------------------------------------------"
          echo "üìç Tailscale IP: $TAILSCALE_IP"
          echo "üîë To connect and launch ZAP, open your terminal and run:"
          echo "ssh -i ~/.ssh/vps_key -X -o 'ForwardX11Trusted yes' github-user@$TAILSCALE_IP"
          echo ""
          echo "After you connect, just type: /opt/ZAP_2.15.0/zap.sh"
          echo "--------------------------------------------------"

      - name: Keep VPS Alive
        run: |
          while true; do
            echo "[$(date)] ZAP VPS running..."
            sleep 300
          done
